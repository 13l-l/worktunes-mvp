[build]
  publish = "."

# SPAのルーティング（必要なら有効化）
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# セキュリティ/キャッシュの軽い最適化
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
